<div id="resultado"></div>

<script type="text/javascript">
    var aluno, n1, n2, n3, media;

    aluno = prompt(" Informe o nome do aluno");

    n1 = prompt(" Informe a nota 1");
    n1 = eval(n1);

    n2 = prompt(" Informe a nota 2");
    n2 = eval(n2);

    n3 = prompt(" Informe a nota 3 ");
    n3 = eval(n3);
    
    media = (n1 + n2 + n3) / 3;
    
    var resultado = document.getElementById("resultado");
    resultado.innerHTML = aluno + " sua média é " + media;
    resultado.classList.add("mensagem");

    if (media >= 6) {
        resultado.innerHTML += " parabéns, você foi APROVADO";
    } else if (media <= 5) {
        resultado.innerHTML += " parabéns, você foi REPROVADO";
    } else {
        resultado.innerHTML += " parabéns, você está de RECUPERAÇÃO";
    }
</script>

<style>
  .mensagem {
    font-size: 24px;
    font-weight: bold;
    color: red;
  }
</style>
